{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Rutas - VibeFlow</title>
    <link rel="stylesheet" href="{% static 'ViewRoutes/viewRoutes.css' %}">

    </div>

    <div class="card">
        <h2>üìã Lista de Rutas</h2>
        <table>
            <thead>

                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="routes-table"></tbody>
        </table>
    </div>

    <script src="{% static 'ViewRoutes/viewRoutes.js' %}"></script>
</body>
</html>
