{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Rutas - VibeFlow</title>
    <link rel="stylesheet" href="{% static 'ViewRoutes/viewRoutes.css' %}?v=3">
</head>
<body>
    <div class="card">
        <h2>üõ§Ô∏è Crear Ruta de Vista</h2>
        <div id="msg-route" class="msg"></div>
        <form id="form-route">
            <div class="form-row">
                <div class="form-group">
                    <label>URL Path</label>
                    <input type="text" id="url_path" required placeholder="Ej: views/users">
                </div>
                <div class="form-group">
                    <label>Template Name</label>
                    <input type="text" id="template_name" required placeholder="Ej: Users/users.html">
                </div>
                <div class="form-group">
                    <label>Nombre √∫nico</label>
                    <input type="text" id="route_name" required placeholder="Ej: view-users">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>M√≥dulo</label>
                    <select id="module_id">
                        <option value="">-- Sin m√≥dulo --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Familia</label>
                    <select id="family_id" disabled>
                        <option value="">-- Sin familia --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subfamilia</label>
                    <select id="subfamily_id" disabled>
                        <option value="">-- Sin subfamilia --</option>
                    </select>
                </div>
            </div>
            <label class="check-inline"><input type="checkbox" id="is_active" checked> Activa</label>
            <button type="submit" class="btn btn-primary">Crear Ruta</button>
        </form>
    </div>

    <div class="card">
        <h2>üìã Lista de Rutas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL Path</th>
                    <th>Template</th>
                    <th>Nombre</th>
                    <th>M√≥dulo</th>
                    <th>Familia</th>
                    <th>Subfamilia</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="routes-table"></tbody>
        </table>
    </div>

    <!-- Modal Editar Ruta -->
    <div id="modal-overlay" class="modal-overlay" style="display:none">
        <div class="modal">
            <div class="modal-header">
                <h3>‚úèÔ∏è Editar Ruta</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div id="msg-edit" class="msg"></div>
            <form id="form-edit">
                <input type="hidden" id="edit_id">
                <div class="form-row">
                    <div class="form-group">
                        <label>URL Path</label>
                        <input type="text" id="edit_url_path" required>
                    </div>
                    <div class="form-group">
                        <label>Template Name</label>
                        <input type="text" id="edit_template_name" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre √∫nico</label>
                        <input type="text" id="edit_route_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>M√≥dulo</label>
                        <select id="edit_module_id">
                            <option value="">-- Sin m√≥dulo --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Familia</label>
                        <select id="edit_family_id" disabled>
                            <option value="">-- Sin familia --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subfamilia</label>
                        <select id="edit_subfamily_id" disabled>
                            <option value="">-- Sin subfamilia --</option>
                        </select>
                    </div>
                </div>
                <label class="check-inline"><input type="checkbox" id="edit_is_active"> Activa</label>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'ViewRoutes/viewRoutes.js' %}?v=4"></script>
</body>
</html>
