{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Familias - VibeFlow</title>
    <link rel="stylesheet" href="{% static 'Families/families.css' %}?v=1">
</head>
<body>
    <div class="card">
        <h2> Crear Familia</h2>
        <div id="msg-create" class="msg"></div>
        <form id="form-family">
            <div class="form-row">
                <div class="form-group">
                    <label>M贸dulo</label>
                    <select id="module_id" required>
                        <option value="">-- Seleccionar m贸dulo --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="name" required placeholder="Ej: Usuarios">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group form-sm">
                    <label>Icono</label>
                    <input type="text" id="icon" placeholder="" value="">
                </div>
                <div class="form-group form-sm">
                    <label>Orden</label>
                    <input type="number" id="display_order" value="0" min="0">
                </div>
            </div>
            <label class="check-inline"><input type="checkbox" id="is_active" checked> Activa</label>
            <button type="submit" class="btn btn-primary">Crear Familia</button>
        </form>
    </div>

    <div class="card">
        <h2> Lista de Familias</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Icono</th>
                    <th>Nombre</th>
                    <th>M贸dulo</th>
                    <th>Orden</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="families-table"></tbody>
        </table>
    </div>

    <!-- Modal Editar -->
    <div id="modal-overlay" class="modal-overlay" style="display:none">
        <div class="modal">
            <div class="modal-header">
                <h3>锔 Editar Familia</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="msg-edit" class="msg"></div>
            <form id="form-edit">
                <input type="hidden" id="edit_id">
                <div class="form-row">
                    <div class="form-group">
                        <label>M贸dulo</label>
                        <select id="edit_module_id" required>
                            <option value="">-- Seleccionar m贸dulo --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="edit_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group form-sm">
                        <label>Icono</label>
                        <input type="text" id="edit_icon">
                    </div>
                    <div class="form-group form-sm">
                        <label>Orden</label>
                        <input type="number" id="edit_display_order" min="0">
                    </div>
                </div>
                <label class="check-inline"><input type="checkbox" id="edit_is_active"> Activa</label>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'Families/families.js' %}?v=1"></script>
</body>
</html>
